<div class="header">
  <a class="logo" href="/">Legato</a>
  <div class="pull-right">
    <form class="change-user" ng-submit="updateUser()">
      <label for="txtUser">Change User</label>
      <input type="text" ng-model="user" id="txtUser" placeholder="LastFM Username">
      <button type="submit" ng-disabled="loading">Update</button>
    </form>
    <div class="header-divider"></div>
    <div class="header-nav">
      <a href="about">About</a>
      <a href="https://github.com/syropian/legato" target="_blank">GitHub</a>
    </div>
  </div>
</div>
<div class="container" masonry item-selector=".statbox" column-width="380" masonry-options="{ gutter: 15, isFitWidth: true }">
  <div class="masonry-brick statbox top-tracks">
    <h3>Top 10 Tracks</h3>
    <div class="filter-nav">
      <a class="active" href ng-click="getTopTracks('overall', $event)">Overall</a>
      <a href ng-click="getTopTracks('7day', $event)">7 Days</a>
      <a href ng-click="getTopTracks('1month', $event)">1 Month</a>
      <a href ng-click="getTopTracks('3month', $event)">3 Months</a>
      <a href ng-click="getTopTracks('6month', $event)">6 Months</a>
      <a href ng-click="getTopTracks('12month', $event)">1 Year</a>
    </div>
    <spinner color="#a7acb1" ng-show="topTracksLoading"></spinner>
    <barchart xkey="name" ykeys="playcount" labels="Play Count" data="topTracks"></barchart>
  </div>
  <div class="masonry-brick statbox top-artists">
    <h3>Top 10 Artists</h3>
    <div class="filter-nav">
      <a class="active" href ng-click="getTopArtists('overall', $event)">Overall</a>
      <a href ng-click="getTopArtists('7day', $event)">7 Days</a>
      <a href ng-click="getTopArtists('1month', $event)">1 Month</a>
      <a href ng-click="getTopArtists('3month', $event)">3 Months</a>
      <a href ng-click="getTopArtists('6month', $event)">6 Months</a>
      <a href ng-click="getTopArtists('12month', $event)">1 Year</a>
    </div>
    <spinner color="#a7acb1" ng-show="topArtistsLoading"></spinner>
    <barchart xkey="name" ykeys="playcount" labels="Play Count" data="topArtists"></barchart>
  </div>
  <div class="masonry-brick statbox top-albums">
    <h3>Top 10 Albums</h3>
    <div class="filter-nav">
      <a class="active" href ng-click="getTopAlbums('overall', $event)">Overall</a>
      <a href ng-click="getTopAlbums('7day', $event)">7 Days</a>
      <a href ng-click="getTopAlbums('1month', $event)">1 Month</a>
      <a href ng-click="getTopAlbums('3month', $event)">3 Months</a>
      <a href ng-click="getTopAlbums('6month', $event)">6 Months</a>
      <a href ng-click="getTopAlbums('12month', $event)">1 Year</a>
    </div>
    <spinner color="#a7acb1" ng-show="topAlbumsLoading"></spinner>
    <barchart xkey="name" ykeys="playcount" labels="Play Count" data="topAlbums"></barchart>
  </div>
  <div class="masonry-brick statbox recent-tracks">
    <h3>Recent Tracks</h3>
    <ul>
      <li ng-repeat="track in recentTracks">
        <img ng-src='{{ track.image[1]["#text"] }}' alt="" class="albumcover-small">
        <div class="track-meta">
          <span class="track-name">{{ track.name }}</span>
          <br />
          <span class="track-artist">{{ track.artist["#text"] }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
